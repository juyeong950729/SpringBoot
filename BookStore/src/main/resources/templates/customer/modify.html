<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>customer::modify</title>
	</head>
	<body>
		<h3>고객수정</h3>
		<a th:href="@{/index}">처음으로</a>
		<a th:href="@{/customer/list}">고객목록</a>
		<form action="/BookStore/customer/modify" method="post">
			<table border="1">
				<tr>
					<td>고객번호</td>
					<td><input type="text" name="custId" th:value="${cust.custId}" readonly/></td>
				</tr>
				<tr>
					<td>고객명</td>
					<td><input type="text" name="name" th:value="${cust.name}"/></td>
				</tr>
				<tr>
					<td>주소</td>
					<td><input type="text" name="address" th:value="${cust.address}"/></td>
				</tr>
				<tr>
					<td>휴대폰</td>
					<td><input type="text" name="phone" th:value="${cust.phone}"/></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" value="수정"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
